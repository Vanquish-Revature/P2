<ng-container *ngIf="plants.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plant of plants; let i = index">
                            <td>{{plant.product_ID}}</td>
                            <td>{{plant.product_name}}</td>
                            <td><img style="width: 120px;" src='./assets/images/monstera.jpg.webp' alt=""></td>
                            <td style="width: 25%;">{{plant.description}}</td>
                            <td style="width: 12%;">${{plant.price}}</td>
                            <td style="width: 12%;">
                            <button type="button" class="btn"><i class="fa fa-plus" (click)="decrease(plant)"></i></button>
                            <span>{{plant.quantity}}</span>
                            <button type="button" class="btn"><i class="fa fa-minus" (click)="increase(plant)"></i></button>
                            </td>
                                <!-- <td style="width: 12%;">{{plant.quantity}}</td> -->
                                <!-- <input type="number" value="{{total}}"> -->
                                <!-- <input type = "number" id=" {{total}}" name = "quantity" min = "1" max = "10"> -->
                                <!-- <td style="width: 12%;">{{plant.quantity}}</td> -->
                            <td style="width: 12%;">{{plant.quantity * plant.price}}</td>
                            <td>
                                <button (click)="removeItem(i)" class="btn btn-danger"><i class="fa fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/plants" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/checkout" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container> 
<ng-container *ngIf="plants.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <!-- <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt=""> -->
            <h4>Your cart is empty!</h4>
            <h6>Add items to it now</h6>
            <button routerLink="/plants" class="btn btn-danger">Shop Now</button>
        </div>
    </div>
</ng-container>
