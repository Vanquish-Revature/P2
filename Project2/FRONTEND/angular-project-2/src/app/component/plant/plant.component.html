        <img src="{{plant.image}}" alt="cactus">

      <a routerLink="/detail/{{plant.id}}">
        {{plant.name}}

      </h5>
      <p><strong>Price:</strong> ${{plant.price}}</p>
      </a>
    </div>
  </ng-container>
