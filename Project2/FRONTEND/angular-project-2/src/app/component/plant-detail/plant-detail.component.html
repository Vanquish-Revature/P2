<body>
  <div>
    <div class="card text-center">
      <div class="card-body">
        <h1 class="card-title">{{data.product_name}}</h1>
      </div>
        <img class = "plant_image" src = {{data.image}} alt = "image"> 
        <p class = "plant_description"> {{data.description}}</p>
        <label for = "plant-price"> Price: ${{data.price}}</label>
        <form>
            <label for="quantity"> Quantity:</label>
            <input type = "number" id=" quantity" name = "quantity" min = "1" max = "10">
            <br>
            <br>
        </form>
        <button type="button" class="btn btn-primary btn-block">Add to Cart</button>
        <button type="button" class="btn btn-primary btn-block">
          <a routerLink="/plants">
            Go Back
          </a>
        </button>
    </div>     
  </div>  
</body>
