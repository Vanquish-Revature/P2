      <a href = "../dashboard/dashboard.component.html" role="Button">Home</a>

<body>
  <div *ngIf="plant">
    <!-- <h2>{{plant.name | uppercase}} Details</h2> -->
    <!-- <div><span>id: </span>{{plant.id}}</div> -->
    <div class = "plant-title">
      <label for="plant-name">Plant name:{{plant.name}} </label>
      <!-- <label id="plant-name" [(ngModel)]="plant.name" placeholder="name"></label> -->
    </div>
    <div class = "plat_img_box">
        <img class = "plant_image" src = {{plant.imglocation}} alt = "image"> 
    </div>
    <div class = "description">
      <p class = "plant_description"> {{plant.description}}</p>
    </div>
    <div class = "cost">
      <label for = "plant-price"> Price: ${{plant.price}}</label>
    </div>
    <form>
      <div class = "plant_amount">
        <label for="quantity"> Quantity: </label>
        <input type = "number" id=" quantity" name = "quantity" min = "1" max = "10">
        <!-- use input type = "number" and step =1 -->
      </div>
      <div class = "submit_button">
        <input type = "submit">
        <!-- submit button -->
      </div>
    </form>
    <!-- <button type="button" (click)="goBack()">go back</button> -->
  </div>
</body>
